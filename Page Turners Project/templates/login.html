<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Page Turners</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      display: flex;
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .image-section {
      flex: 1;
      background: url("{{ url_for('static', filename='images/login_cover.png') }}") no-repeat center center;
      background-size: cover;
      min-height: 100%;
    }

    .form-section {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #4a2e1f;
    }

    .form-section label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      color: #333;
    }

    .form-section input[type="email"],
    .form-section input[type="password"] {
      padding: 12px;
      margin-bottom: 20px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-section button {
      padding: 12px;
      background-color: #703f20;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .form-section .back-btn {
      background-color: #e4e4e4;
      color: #333;
      font-weight: bold;
    }

    .form-section .back-btn:hover {
      background-color: #d4d4d4;
    }

    .form-section button:hover {
      background-color: #5a2f15;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 250px;
      }

      .form-section {
        padding: 30px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="image-section"></div>

    <div class="form-section">
      <h2>Welcome Back to Page Turners</h2>
      <form method="POST" action="/login">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Log In</button>
        <button type="button" class="back-btn" onclick="window.location.href='/'">‚Üê Back to Home</button>
      </form>
    </div>
  </div>
</body>
</html>
